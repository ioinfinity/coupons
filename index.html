<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coupons</title>
  <link rel="stylesheet" href="coupon_style.css">
</head>
<body>

  <div class="basic-style">
    <div class="coupon">
      <div class="main-coupon">
        <p class="coupon-shop">xxxx折扣店</p>
        <p class="coupon-value"> <span>￥</span> 50.00 <span>优惠券</span></p>
        <p class="coupon-required">订单满100元使用</p>
      </div>
      <div class="vice-coupon">
        <p class="title">副券</p>
        <p class="start-date">2015-08-13</p>
        <p class="end-date">2016-08-13</p>
      </div>
      <i></i>
    </div>
  </div>

  <br>

  <div class="taobao-style">
    <div class="coupon">
      <div class="main">
        <div class="main-container">
          <div class="top">
            <span class="sign">￥</span>
            <span class="number">5</span>
            <span class="range">全店通用</span>
          </div>
          <p class="shop">发行店铺 : xxxx旗舰店</p>
          <p class="require">使用条件 : 满45.00</p>
          <p class="expire">使用期限 : 2016.03.03 至 2016.03.31</p>
        </div>
      </div>
      <div class="divider">
        <div class="divider-top"></div>
        <div class="divider-bottom"></div>
      </div>
      <div class="vice">
        <div class="vice-container">
          <p class="title">副券</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
